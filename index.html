<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css" >
    
    <script src="scripts/Vector2.js" type="text/javascript"></script>
    <script src="scripts/Snake.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
</head>
<body onload="checkCanvasSupported()">
    <canvas id="map" width="800" height="600" id="game"></canvas>
    <div class="score_container">
        <span>Score:&nbsp;</span>
        <span id="score">0</span>
    </div>

    <div>
        <button id="restart" onclick="newGame()">Start</button>
        <button id="pause" onclick="pause_play()">Pause</button>
    </div>

    <div>
        <span>Speed: </span>
        <input id="speed" type="number" width="10" value="8">
        <span>(0 - 10)</span>
        <button onclick="updateSpeed()">OK</button>
    </div>
</body>
</html>
